<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Fix "Go Noto Current" font family name -->
  <match target="scan">
    <test name="family">
      <string>Go Noto Current-Regular</string>
    </test>
    <edit name="family">
      <string>Go Noto Current</string>
    </edit>
  </match>
  <match target="scan">
    <test name="family">
      <string>Go Noto Current-Bold</string>
    </test>
    <edit name="family">
      <string>Go Noto Current</string>
    </edit>
  </match>
</fontconfig>