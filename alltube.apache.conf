<VirtualHost *:80>
   ServerName alltube.example.com
   Redirect permanent / https://alltube.example.com/
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot /usr/share/webapps/alltube/
    ServerName alltube.example.com

    # SSL options
    SSLEngine on
    SSLCertificateFile      "/etc/letsencrypt/live/alltube.example.com/fullchain.pem"
    SSLCertificateKeyFile   "/etc/letsencrypt/live/alltube.example.com/privkey.pem"
    SSLCertificateChainFile "/etc/letsencrypt/live/alltube.example.com/fullchain.pem"

    # alltube config
    <Location />
        AllowOverride All
    ;     AuthType Digest
    ;     AuthName "alltube"
    ;     AuthUserFile /etc/httpd/conf/passwd-digest
    ;     Require valid-user
    </Location>

</VirtualHost>

