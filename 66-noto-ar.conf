<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!-- Font preferences for ar_AR locale -->
	<match>
		<test compare="contains" name="lang">
			<string>ar</string>
		</test>
		<edit mode="prepend" name="family">
			<string>Noto Sans Arabic</string>
		</edit>
	</match>
</fontconfig>
