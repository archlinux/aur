build_prefix: extra-x86_64
maintainers:
  - github: starsareintherose
    email: kuoi@bioarchlinux.org
pre_build_script: |
  update_pkgver_and_pkgrel(_G.newver.lstrip('v'))
  run_cmd(['updpkgsums'])
post_build_script: |
  git_add_files('PKGBUILD')
  git_commit()
  update_aur_repo()
update_on:
  - source: cmd
    cmd: curl -sS https://bioinfo.mnhn.fr/abi/public/abgd/ | grep 'release' | sed 's/Jan/01/g;s/Feb/02/g;s/Mar/03/g;s/Apr/04/g;s/May/05/g;s/Jun/06/g;s/Jul/07/g;s/Aug/08/g;s/Sept/09/g;s/Oct/10/g;s/Nov/11/g;s/Dec/12/g;s/://g;s@<li>@@g' | awk 'NR==2{print $3,$2,$1}' | sed 's/ /_/g'
