<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>Go Noto Ancient</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias>
    <family>Go Noto Current</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias>
    <family>Go Noto Ancient Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias>
    <family>Go Noto Current Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
</fontconfig>
