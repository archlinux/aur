<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>PT Sans Expert</family>
		</prefer>
	</alias>
	<alias>
		<family>PT San Expert</family>
		<default>
			<family>sans-serif</family>
		</default>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>PT Serif Expert</family>
		</prefer>
	</alias>
	<alias>
		<family>PT Serif Expert</family>
		<default>
			<family>serif</family>
		</default>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>PT Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>PT Mono</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>
</fontconfig>
