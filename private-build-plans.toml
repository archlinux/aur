[buildPlans.iosevka-custom] # Plan name
family = "Iosevka Custom"   # Font menu family name
design = [                  # Common styles

  "cv05",                   # hooky i
  "cv14",                   # dotted zero
  "cv24",                   # open double story g
  "cv26",                   # short leg m
  "cv27",                   # tailed l
  "cv38",                   # open $
  "cv46",                   # flat top 3

