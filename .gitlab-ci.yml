stages:
  - build

build:
  stage: build
  image: archlinux:base-devel
  script:
    - pacman -Syu --noconfirm
    - useradd builduser -m
    - passwd -d builduser
    - printf 'builduser ALL=(ALL) ALL\n' | tee -a /etc/sudoers
    - sudo -u builduser sh -c "gpg --recv-key EBE41E90F6F12F6D && makepkg -s --noconfirm"
  artifacts:
    paths:
      - firedragon-*.pkg.tar.zst
  timeout: 2h
