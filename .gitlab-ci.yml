stages:
  - build
  - publish

build:
  stage: build
  image: codeberg.org/stefanwimmer128/archlinux-chaotic-paru-user:latest
  before_script:
    paru -Syu --noconfirm
  script:
    - makepkg -s --noconfirm
  artifacts:
    paths:
      - "*.pkg.tar.zst"

publish:
  stage: publish
  image: alpine:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - apk add curl
    - 'curl --user "$PACKAGES_USER":"$PACKAGES_PASSWORD" --upload-file "cross-install-$CI_COMMIT_TAG-any.pkg.tar.zst" "$PACKAGES_API/stefanwimmer128/generic/cross-install/$CI_COMMIT_TAG/cross-install-$CI_COMMIT_TAG-any.pkg.tar.zst"'
