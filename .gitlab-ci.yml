stages:
  - build
  - publish

build:
  stage: build
  image: archlinux:base-devel
  script:
    - pacman-key --init
    - pacman-key --recv-key FBA220DFC880C036 --keyserver keyserver.ubuntu.com
    - pacman-key --lsign-key FBA220DFC880C036
    - pacman -U --noconfirm 'https://cdn-mirror.chaotic.cx/chaotic-aur/chaotic-keyring.pkg.tar.zst' 'https://cdn-mirror.chaotic.cx/chaotic-aur/chaotic-mirrorlist.pkg.tar.zst'
    - |
      echo '[chaotic-aur]
      Include = /etc/pacman.d/chaotic-mirrorlist' >> /etc/pacman.conf
    - pacman -Syu --noconfirm paru
    - useradd builduser -m
    - passwd -d builduser
    - printf 'builduser ALL=(ALL) ALL\n' | tee -a /etc/sudoers
    - sudo -u builduser sh -c 'paru -S --noconfirm shellspec-bin && makepkg -s --noconfirm'
  artifacts:
    paths:
      - "*.pkg.tar.zst"
  timeout: 2h

publish:
  stage: publish
  image: alpine:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - apk add curl
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file "jq.sh-$CI_COMMIT_TAG-any.pkg.tar.zst" "$CI_API_V4_URL/projects/$CI_PROJECT_ID/packages/generic/jq.sh/$CI_COMMIT_TAG/jq.sh-$CI_COMMIT_TAG-any.pkg.tar.zst"'
