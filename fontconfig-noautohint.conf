<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!--
		FreeType's autohinter introduces bizarre-looking artifacts.
	-->

	<match target="font">
		<test name="file" compare="contains">
			<string>unifont</string>
		</test>
		<test name="file" compare="contains">
			<string>.ttf</string>
		</test>
	</match>
</fontconfig>
