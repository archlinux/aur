<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Coelacanth typeface settings -->
<fontconfig>

<!-- Let fontconfig know this is a serif font -->
<alias>
	<family>Coelacanth</family>
	<default><family>serif</family></default>
</alias>

<!-- This font can substitute for these -->
<alias>
	<family>Centaur</family>
	<prefer>
		<family>Coelacanth</family>
	</prefer>
</alias>
<alias>
	<family>Adobe Jenson Pro</family>
	<prefer>
		<family>Coelacanth</family>
	</prefer>
</alias>
<alias>
	<family>Hightower Text</family>
	<prefer>
		<family>Coelacanth</family>
	</prefer>
</alias>

<match target="pattern">
	<test qual="any" name="family"><string>Garamond</string></test>
	<edit name="family" mode="assign"><string>Coelacanth</string></edit>
</match>
<match target="pattern">
	<test qual="any" name="family"><string>Garamont</string></test>
	<edit name="family" mode="assign"><string>Coelacanth</string></edit>
</match>

</fontconfig>
